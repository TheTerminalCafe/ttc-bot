name: Rust

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest
    
     # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_DB: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:
    - uses: actions/checkout@v2
    - name: Build ImageMagick
      run: |
        wget https://imagemagick.org/archive/ImageMagick.tar.gz
        tar -xf ImageMagick.tar.gz
        pushd ImageMagick-7*
        # disable most stuff to improve build time
        ./configure --enable-static=no\
          --with-utilities=no\
          --with-modules=no\
          --enable-hdri=yes\
          --with-jemalloc=no\
          --with-tcmalloc=no\
          --with-umem=no\
          --with-bzlib=no\
          --with-autotrace=no\
          --with-djvu=no\
          --with-dps=no\
          --with-fftw=no\
          --with-flif=no\
          --with-fpx=no\
          --with-fontconfig=no\
          --with-freetype=no\
          --with-gslib=no\
          --with-gvc=no\
          --with-heic=no\
          --with-jbig=no\
          --with-jpeg=no\
          --with-jxl=no\
          --with-lcms=no\
          --with-lqr=no\
          --with-ltdl=no\
          --with-lzma=no\
          --with-magick-plus-plus=no\
          --with-openexr=no\
          --with-openjp2=no\
          --with-pango=no\
          --with-perl=no\
          --with-png=no\
          --with-raqm=no\
          --with-raw=no\
          --with-rsvg=no\
          --with-tiff=no\
          --with-webp=no\
          --with-wmf=no\
          --with-x=no\
          --with-xml=no\
          --with-zip=no\
          --with-zlib=no\
          --with-zstd=no
        make
        sudo make install
        sudo ldconfig /usr/local/lib
        popd
    - name: Install PostgreSQL client
      run: | 
        sudo apt-get update
        sudo apt-get install --yes postgresql-client
    - name: Setup database
      run: psql -h localhost -d postgres -U postgres -f sql/ttc-bot.sql
      env:
        PGPASSWORD: postgres
    - name: Build
      run: cargo build --verbose
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost/postgres
    - name: Run tests
      run: cargo test --verbose
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost/postgres
